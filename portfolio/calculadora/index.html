<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>
<body>
    <div class="fundo">
        <h1>Maria Fernanda dos Santos Dias</h1>
        <div class="calculadora"> 
            <h1>Calculadora</h1>
            <p id="resultado"></p>
            <table>
             <tr> 
                <tr><button>C</button></tr>
                <tr><button><</button></tr>
                <tr><button>/</button></tr>
                <tr><button>X</button></tr>
             </tr>
             <tr> 
                <tr><button>7</button></tr>
                <tr><button>8</button></tr>
                <tr><button>9</button></tr>
                <tr><button>-</button></tr>
             </tr>
             <tr> 
                <tr><button>4</button></tr>
                <tr><button>5</button></tr>
                <tr><button>6</button></tr>
                <tr><button>+</button></tr>
             </tr>
             <tr> 
                <tr><button>1</button></tr>
                <tr><button>2</button></tr>
                <tr><button>3</button></tr>
                <tr><button>=</button></tr>
             </tr>
             <tr> 
                <tr><button>0</button></tr>
                <tr><button>.</button></tr>
             </tr>
            </table>
        </div>
    </div>
    
</body>
</html>
